<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Title -->
    <title>Cats vs Dogs - Cast your Vote!</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=open-sans:400,600,700" crossorigin="anonymous" />

    <!-- Turnstile library -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>

  <body class="flex flex-col w-full h-dvh px-safe-or-4 py-safe-or-2">
    <header class="text-center pb-5">
      <h1 class="text-3xl">Cats vs Dogs!</h1>
    </header>

    <main class="grow flex flex-col justify-center gap-y-5">
      <button
        class="btn-choice btn-choice-a flex-1 text-4xl uppercase text-teal-50 bg-teal-500 border-2 enabled:border-opacity-0 border-teal-50 hover:bg-teal-600"
        value="a"
      >
        🐈 Cats 🐈‍⬛
      </button>

      <button
        class="btn-choice btn-choice-b flex-1 text-4xl uppercase text-blue-50 bg-blue-500 border-2 enabled:border-opacity-0 border-blue-50 hover:bg-blue-600"
        value="b"
      >
        🦮 Dogs 🐕‍🦺
      </button>
    </main>

    <footer class="flex flex-row justify-between items-center text-center pt-5">
      <div class="flex-1 text-sm">(Tip: you can change your vote)</div>
      <div class="cf-turnstile" data-sitekey="%VITE_TURNSTILE_SITEKEY%" data-size="normal" data-appearance="interaction-only"></div>
    </footer>

    <script type="module" src="./modules/main.js"></script>
  </body>
</html>
