<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Title -->
    <title>Cats vs Dogs - Results!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/results.css" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=open-sans:400,600,700" crossorigin="anonymous" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body class="w-screen h-screen overflow-hidden">
    <div class="w-screen h-screen absolute -z-10">
      <div id="stats-bg-cats" class="inline-block w-1/2 h-screen bg-teal-500 -mb-1"></div>
      <div id="stats-bg-dogs" class="inline-block w-1/2 h-screen bg-blue-500 -mb-1 -ml-1.5"></div>
    </div>

    <main class="table relative z-0 h-full mx-auto my-0 p-3">
      <div class="table-cell align-middle text-center">
        <div class="h-48 text-3xl font-semibold bg-white shadow-xl transition-all duration-300 ease-linear">
          <div id="choice-cats" class="relative top-1/2 -translate-y-1/2 px-12 float-left text-teal-500">
            <div class="text-center uppercase whitespace-nowrap">🐈 Cats 🐈‍⬛</div>
            <div class="stat"></div>
          </div>

          <div class="w-0.5 h-40 bg-slate-300 relative top-1/2 float-left -translate-y-1/2"></div>

          <div id="choice-dogs" class="relative top-1/2 -translate-y-1/2 px-12 float-right text-blue-500">
            <div class="text-center uppercase whitespace-nowrap">🦮 Dogs 🐕‍🦺</div>
            <div class="stat"></div>
          </div>
        </div>
      </div>
    </main>

    <footer id="result" class="absolute z-10 left-0 bottom-0 right-0 p-3 text-white opacity-50">
      <div class="text-5xl font-semibold text-center"></div>
    </footer>

    <script type="module" src="./modules/results.js"></script>
  </body>
</html>
